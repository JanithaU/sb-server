{% extends "layout.html" %}
{% block content %}
<h2>Branch<a class="btn btn-info btn-sm float-right" href="{{ url_for('branch')}}" role="button">Go Back</a></h2>
<hr>
<div class="col-md-6">
  <div class ="content-section">
    <form >
      <fieldset class="form-group">
      <legend class="border-bottom mb-4">View Branch</legend>


   <div class="form-group">
        <label class="form-control-label">Branch Group Name</label>
          <select class="custom-select" disabled> 
            <option >{{bGG.group.branch_group_name}}</option>
          </select>              
      </div>

      <div class="form-group">
        <label class="form-control-label">Branch Name</label>
        <input class="form-control form-control-lg" value="{{ bGG.branch_name }}" disabled>               
      </div>

      <div class="form-group">
        <label class="form-control-label">Description</label>
        <input class="form-control form-control-lg" value="{{ bGG.description }}" disabled>               
      </div>

      <div class="form-group">
        <lable class="form-control-checkbox"> Active </lable>
         <input class="checkbox-inline" type="checkbox" {% if bGG.active_status %} checked {% else %} unchecked {% endif %} disabled/>       
      </div>

                                                       
            </div>


      </fieldset>
    </form>
          


  </div>
</div>

{% endblock content %}
