{% extends "layout.html" %}
{% block content %}
<h2>User<a class="btn btn-info btn-sm float-right" href="{{ url_for('user')}}" role="button">Go Back</a></h2>
<hr>
<div class="col-md-6">
  <div class ="content-section">
    <form >
      <fieldset class="form-group">
      <legend class="border-bottom mb-4">View User</legend>

      <div class="form-group">
        <label class="form-control-label">Name</label>
        <input class="form-control form-control-lg" value="{{ user.firstname }}" disabled>               
      </div>

      <div class="form-group">
        <label class="form-control-label">User Name</label>
        <input class="form-control form-control-lg" value="{{ user.username }}" disabled>               
      </div>

      <div class="form-group">
        <label class="form-control-label">Email</label>
        <input class="form-control form-control-lg" value="{{ user.email }}" disabled>               
      </div>

      <div class="form-group">
        <lable class="form-control-checkbox"> Active </lable>
         <input class="checkbox-inline" type="checkbox" {% if user.active_status %} checked {% else %} unchecked {% endif %} disabled/>       
      </div>

        <label class="form-control-label"><h5>Permissions</h5></label>
            <div class="form-group ml-4">
              {% for x in r %}

					<span>{{x}} | </span>
					{% endfor %}
						<div>                                                
            </div>


      </fieldset>
    </form>
          


  </div>
</div>

{% endblock content %}
